server:
  address: localhost
  port: 8080
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/testdb
    username: sa

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

#global pagination setting
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 1000

logging:
  level:
    org.hibernate.SQL: debug